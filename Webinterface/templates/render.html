<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Model viewer js-->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>VE -
        {{ file_name.replace('Skeleton: ', '').replace('Binary: ', '') }}{% block title %}{% endblock title %}</title>
</head>
<body>
<div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            background-color: black;
        }

        model-viewer {
            height: 100%;
            width: 100%;
        }

        model-viewer#interaction {
            --poster-color: transparent;
        }
    </style>
    <model-viewer
            alt=""
            src={{ url_for('render.render_serve_file', render_filename='render/'+file_name) }}
                    ar ar-modes="webxr scene-viewer quick-look"
            shadow-intensity="1" camera-controls>
    </model-viewer>
</div>
</body>
